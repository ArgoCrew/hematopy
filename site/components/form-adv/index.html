<head>
  <meta charset="utf-8">

</head>
<body>
  
  <main id="fullpage">
    <section class="section active">
      <div class="recipient-image slide">
        <input name="recipient-image" id="recipient-image" type="file" accept="image/x-png,image/jpeg"  class="input__file input__file-4" data-next="name['recipient-name']"/>
        
        <label for="recipient-image">
          <figure>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
          </figure>
          <span>Foto do Paciente</span>
        </label>
      </div>

      <div class="recipient-name slide">
        <span class="input">
          <input name="recipient-name" type="text" class="mousetrap" placeholder="Nome de Paciente">
        </span>
      </div>

      <div class="recipient-blood-type slide">
        <select name="recipient-blood-type" class="cs-select cs-skin-overlay">
          <option value="" disabled selected>Grupo Sanguíneo do Paciente</option>
          <optgroup>
            <option value="A-">A-</option>
            <option value="A+">A+</option>
            <option value="B-">B-</option>
            <option value="B+">B+</option>
          </optgroup>
          <optgroup>
            <option value="AB-">AB-</option>
            <option value="AB+">AB+</option>
            <option value="O-">O-</option>
            <option value="O+">O+</option>
          </optgroup>
        </select>
      </div>

      <div class="location slide">
        <input id="location" type="search" placeholder="Onde o paciente está localizado?" />
        <p>Selected: <strong id="location-value">none</strong></p>
      </div>
    </section>
  </main>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.2/fullpage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.2/fullpage.extensions.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.2/mousetrap.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="https://cdn.jsdelivr.net/npm/places.js@1.9.0"></script>

  <script src="/vendor/select-inspiration/js/classie.js"></script>
  <script src="/vendor/select-inspiration/js/selectFx.js"></script>

  <script src="/js/component.js" type="text/javascript" charset="utf-8" async defer></script>

  <script>
    (function() {
      [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {  
        new SelectFx(el, {
          stickyPlaceholder: false,
          onChange: function(val){
            document.querySelector('span.cs-placeholder').style.backgroundColor = val;
          }
        });
      } );
    })();
  </script>

  <script>
    (function() {
      var placesAutocomplete = places({
        container: document.querySelector('#location'),
        type: 'address',
        language: 'pt',
        countries: ['br']
      });

      var $address = document.querySelector('#location-value')
      placesAutocomplete.on('change', function(e) {
        $address.textContent = e.suggestion.value 
      });

      placesAutocomplete.on('clear', function() {
        $address.textContent = 'none';
      });
    })();
  </script>
</body>
